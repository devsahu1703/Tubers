{% extends 'base.html' %}
{% load static %}

{% block title %}Ytubers | Login{% endblock title %}

{% block content %}


<main class="login container">
  <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
    Login
  </h1>
Welcome to Youtubers
  <div class="row">
    <div class="col-md-6 ">
      <img src="{% static './assets/images/login-image.png' %}" class="img-fluid" alt="img">
    </div>
    <form method="POST" action="{% url 'login' %}" class="col-md-5 offset-1">
      {% csrf_token %}
      <div class="form-group">
        <input name="username" type="text" class="form-control" placeholder="User Name">
      </div>

      <div class="form-group">
        <input name="password" type="password" class="form-control" placeholder="Password">
      </div>


      <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signin</button>
      <div class="text-center">
        OR
      </div>

      
      

    </form>
  </div>
</main>
{% endblock content %}
